<html> 
	<head>
		<title>signup2</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">
			<h2 id="title">
			   회원가입
			</h2>
			<form action="process/signup2" method="post">
				<div class="form-row">
					<label for="username">Username</label>
					<input type="text" value="" name="username" id="username">
				</div>
				<div class="form-row">
					<label for="pwd">Password</label>
					<input type="text" value="" name="pwd" id="pwd">
				</div>
				<div class="form-row">
					<label for="cpwd">Confirm Password</label>
					<input type="text" value="" name="cpwd" id="cpwd">
				</div>
				<div class="form-row">
					<label for="email">Email</label>
					<input type="email" value="" name="email" id="email">
				</div>
				<div class="form-row">
					<input type="radio" name="gender" value="0" id="male" checked> <label for="male">Male</label> 
					<input type="radio" name="gender" value="1" id="female"> <label for="female">Female</label> 
				</div>
				
	
				<button type="submit">회원가입</button>
			<script src="assets/js/main2.js"></script>

	</body>
</html>
